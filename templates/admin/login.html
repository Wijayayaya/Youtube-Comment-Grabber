{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <title>Login - YouTube Comment Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/fonts/tabler-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/fonts/feather.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style-preset.css' %}">
</head>

<body data-pc-preset="preset-1" data-pc-sidebar-theme="dark" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="dark">
  
  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <div class="text-center">
              <i data-feather="youtube" style="width: 48px; height: 48px; color: #FF0000;"></i>
              <h4 class="f-w-500 mb-1 mt-3">YouTube Comment Dashboard</h4>
              <p class="mb-4">Login untuk mengakses admin dashboard</p>
            </div>
            
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              <strong>Error!</strong> Username atau password salah.
            </div>
            {% endif %}
            
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            
            <form method="post">
              {% csrf_token %}
              
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
              </div>
              
              <div class="d-flex mt-1 justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="remember_me" name="remember_me">
                  <label class="form-check-label text-muted" for="remember_me">Remember me</label>
                </div>
              </div>
              
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                  <i data-feather="log-in"></i> Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/simplebar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/pcoded.js' %}"></script>
  <script>
    feather.replace();
  </script>

</body>
</html>
