<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Live Comment Display</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: transparent;
        overflow: hidden;
      }
      body {
        color: #111;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 16px 20px 16px 12px;
      }
      
      /* Container untuk avatar dan card */
      #root {
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        gap: 0px;
        width: 100%;
      }
      
      /* Avatar kotak */
      .avatar {
        width: 130px;
        height: 130px;
        border-radius: 0;
        object-fit: cover;
        background: #eee;
        border: 4px solid #e1251b; /* Border dalam: merah */
        box-shadow: 0 0 0 4px #ffffff; /* Border luar: putih */
        box-sizing: border-box;
        flex-shrink: 0;
        margin-bottom: 4px; /* Naikkan agar border putih bawah sejajar dengan card */
      }
      
      /* Card untuk username dan message */
      .card {
        display: flex;
        flex-direction: column;
        padding: 8px 12px;
        width: auto;
        flex: 1;
        max-width: none;
        min-width: 400px;
        height: 100px;
        margin: 0;
        background: #ffffff;
        /* box-shadow: 0 14px 40px rgba(0, 0, 0, 0.26); */
        /* border: 2px solid #111; */
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }
      
      .meta {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      
      .author {
        font-weight: 700;
        font-size: 1.8rem;
        color: #d81e0e;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .message {
        font-size: 1.2rem;
        line-height: 1.3;
        max-height: 54px;
        overflow: hidden;
        overflow-wrap: anywhere;
        word-break: break-word;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .message::-webkit-scrollbar {
        display: none;
      }
      .message {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @media (max-width: 640px) {
        body {
          padding: 12px;
        }
        #root {
          flex-direction: column;
          gap: 16px;
          width: auto;
        }
        .avatar {
          width: 96px;
          height: 96px;
        }
        .card {
          width: 95vw;
          flex: initial;
          height: 100px;
          margin: 8px 0;
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <img id="avatar" class="avatar" src="" alt="avatar" />
      <div class="card">
        <div class="meta">
          <div id="author" class="author"></div>
          <div id="message" class="message"></div>
        </div>
      </div>
    </div>

    <script>
      (async function () {
        const fetchUrl = "/api/display_messages/";
        let messages = [];
        let idx = 0;
        let currentMessageIds = "";
        let displayTimer = null;
        const avatar = document.getElementById("avatar");
        const author = document.getElementById("author");
        const messageEl = document.getElementById("message");

        // Polling setiap 3 detik untuk cek perubahan data
        const POLL_INTERVAL = 3000;

        async function load() {
          try {
            const res = await fetch(fetchUrl, { cache: "no-store" });
            if (!res.ok) throw new Error("fetch failed");
            const data = await res.json();
            const newMessages = data.messages || [];
            
            // Cek apakah ada perubahan dengan membandingkan ID messages
            const newMessageIds = newMessages.map(m => m.id).join(',');
            const hasChanged = currentMessageIds !== newMessageIds;
            
            if (hasChanged) {
              console.log('Messages updated, reloading display...');
              messages = newMessages;
              currentMessageIds = newMessageIds;
              
              // Reset index ke 0 saat ada perubahan
              idx = 0;
              
              // Clear timer yang lama dan mulai show dari awal
              if (displayTimer) {
                clearTimeout(displayTimer);
                displayTimer = null;
              }
              
              if (messages.length === 0) {
                author.textContent = "";
                messageEl.textContent = "";
                avatar.src = "";
              } else {
                show();
              }
            }
          } catch (err) {
            console.error('Error loading messages:', err);
          }
        }

        function show() {
          if (!messages.length) return;
          
          const m = messages[idx % messages.length];
          author.textContent = m.author_name || "";
          messageEl.textContent = m.text || "";
          avatar.src = m.author_profile_image_url || "";
          
          const rotation = (m.rotation_seconds && Number(m.rotation_seconds)) || 6;
          const delay = rotation * 1000;
          
          idx = (idx + 1) % messages.length;
          
          // Set timer untuk message berikutnya
          displayTimer = setTimeout(() => {
            show();
          }, delay);
        }

        // Load data pertama kali
        await load();
        
        // Polling berkala untuk cek perubahan
        setInterval(load, POLL_INTERVAL);
      })();
    </script>
  </body>
</html>
