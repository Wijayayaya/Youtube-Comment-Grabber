<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Live Comment Display</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: transparent;
        overflow: hidden;
      }
      body {
        color: #111;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 24px;
      }
      .card {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 12px 10px; /* samakan jarak kiri dengan atas/bawah */
        border-radius: 14px;
        width: 90vw; /* ubah lebar di sini jika mau lebih/kurang panjang */
        max-width: 1200px; /* batas lebar maksimum */
        min-width: 520px;
        height: 156px; /* pas dengan avatar + padding, tetap ramping untuk 2 baris */
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.96), rgba(248, 248, 248, 0.96));
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.26);
        border: 2px solid #e1251b;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }
      .card::before {
          display: none; /* bar oranye kiri dihilangkan */
      }
      .avatar {
        width: 132px;
        height: 132px;
        border-radius: 20px;
        object-fit: cover;
        background: #eee;
        border: 6px solid #e1251b;
        box-sizing: border-box;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.24);
        align-self: center; /* center avatar vertically while text stays top */
      }
      .meta {
        display: flex;
        flex-direction: column;
        flex: 1;
        max-width: 100%;
        height: auto;
        justify-content: flex-start;
        align-self: stretch;
        padding-left: 12px;
      }
      .author {
        font-weight: 700;
        font-size: 2.05rem; /* perbesar agar ruang vertikal lebih terisi */
        color: #d81e0e;
        white-space: nowrap; /* keep username on one line */
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .message {
        font-size: 1.4rem;
        line-height: 1.5;
        margin-top: 6px;
        max-height: 68px; /* batasi agar hanya 2 baris terlihat */
        overflow: hidden;
        overflow-wrap: anywhere;
        word-break: break-word;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* potong ke 2 baris saja */
        -webkit-box-orient: vertical;
      }

      /* hide scrollbars inside the message for clean overlay */
      .message::-webkit-scrollbar {
        display: none;
      }
      .message {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @media (max-width: 640px) {
        body {
          padding: 16px;
        }
        .card {
          flex-direction: column;
          align-items: flex-start;
          width: 95vw;
          min-width: auto;
          height: auto;
        }
        .meta {
          max-width: 100%;
        }
        .avatar {
          width: 110px;
          height: 110px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root" class="card">
      <img id="avatar" class="avatar" src="" alt="avatar" />
      <div class="meta">
        <div id="author" class="author"></div>
        <div id="message" class="message"></div>
      </div>
    </div>

    <script>
      (async function () {
        const fetchUrl = "/api/display_messages/";
        let messages = [];
        let idx = 0;
        const avatar = document.getElementById("avatar");
        const author = document.getElementById("author");
        const messageEl = document.getElementById("message");

        async function load() {
          try {
            const res = await fetch(fetchUrl, { cache: "no-store" });
            if (!res.ok) throw new Error("fetch failed");
            const data = await res.json();
            messages = data.messages || [];
            if (messages.length === 0) {
              author.textContent = "";
              messageEl.textContent = "";
              avatar.src = "";
            }
            idx = 0;
            show();
          } catch (err) {
            console.error(err);
            setTimeout(load, 5000);
          }
        }

        function show() {
          if (!messages.length) return;
          const m = messages[idx % messages.length];
          author.textContent = m.author_name || "";
          messageEl.textContent = m.text || "";
          avatar.src = m.author_profile_image_url || "";
          // use per-stream rotation_seconds if provided; fallback 6s
          const rotation = (m.rotation_seconds && Number(m.rotation_seconds)) || 6;
          const delay = rotation * 1000;
          idx = (idx + 1) % messages.length;
          setTimeout(() => {
            if (messages.length <= 1) load();
            else show();
          }, delay);
        }

        await load();
      })();
    </script>
  </body>
</html>
